<!-- Load mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"></script>
    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],

<body>

    <!-- Use the custom HTML tag -->
    <cell content="This is my first content."></cell>
    <cell content="Here comes the second content."></cell>
    <cell content="Another example of content."></cell>
	
    <script>
        // Define a custom HTML element
        class Cell extends HTMLElement {
            connectedCallback() {
                const content = this.getAttribute("content") || "[Default Content]";
                this.innerHTML = `
                    <div class="cell border-box-sizing text_cell rendered">
                        <div class="prompt input_prompt"></div>
                        <div class="inner_cell">
                            <div class="text_cell_render border-box-sizing rendered_html">${content}</div>
                        </div>
                    </div>
                `;
            }
        }

        // Register the custom element
        customElements.define("cell", Cell);
    </script>
	
</body>
